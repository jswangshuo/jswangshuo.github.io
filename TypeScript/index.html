<h2 id="interface"><a href="#interface" class="headerlink" title="interface"></a>interface</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><span class="line">type myType =&#123;</span><br><span class="line">    name:string,</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">let obj:myType=&#123;</span><br><span class="line">    name:&#x27;22&#x27;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 接口用来限制类的结构 也可以当做类型声明去使用</span><br><span class="line">interface myInterface&#123;</span><br><span class="line">    name:string,</span><br><span class="line">    age:number</span><br><span class="line">&#125;</span><br><span class="line">interface myInterface&#123;</span><br><span class="line">    gender:string</span><br><span class="line">&#125;</span><br><span class="line">//接口可以重复声明 相当于合在一起</span><br><span class="line">const obj2 :myInterface=&#123;</span><br><span class="line">    name:&quot;小黑&quot;,</span><br><span class="line">    age:2,</span><br><span class="line">    gender:&#x27;男&#x27;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">interface interNum&#123;</span><br><span class="line">    sayHi():void;</span><br><span class="line">&#125;</span><br><span class="line">// 定义类时 可以用接口去实现一个接口</span><br><span class="line">class MyClass implements interNum&#123;</span><br><span class="line">    num</span><br><span class="line">    constructor(num:number)&#123;</span><br><span class="line">        this.num=num</span><br><span class="line">    &#125;</span><br><span class="line">    sayHi()&#123;</span><br><span class="line">       console.log(&#x27;888&#x27;);</span><br><span class="line">       </span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<script>
  window.addEventListener('tabs:register', () => {
    let { activeClass } = CONFIG.comments;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
